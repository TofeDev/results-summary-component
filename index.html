<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result">
      <h2 class="title white">Your Result</h2>
      <div class="circle">
        <p class="big-num">76</p>
        <p class="paraph sub">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="paraph normal">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="title black">Summary</h2>
      <article class="cube red">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <p class="section">Reaction</p>
        <p class="numbs">80 <span>/ 100</span></p>
      </article>
      <article class="cube yellow">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        <p class="section">Memory</p>
        <p class="numbs">92 <span>/ 100</span></p>
      </article>
      <article class="cube green">
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
        <p class="section">Verbal</p>
        <p class="numbs">61 <span>/ 100</span></p>
      </article>
      <article class="cube blue">
        <img src="./assets/images/icon-visual.svg" alt="visual icon">
        <p class="section">Visual</p>
        <p class="numbs">72 <span>/ 100</span></p>
      </article>
      <button class="continue">Continue</button>
    </div>
  </div>
</body>
</html>
